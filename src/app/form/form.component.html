<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

<div class="max-w-4xl mx-auto mt-24 p-6 bg-white rounded shadow">
  <h2 class="text-2xl font-bold text-center underline mb-8">SignUp Form</h2>

  <form class="space-y-6">
    <div class="flex flex-col md:flex-row items-start md:items-center">
      <label for="name" class="w-full md:w-1/3 font-medium">Full Name</label>
      <input type="text" id="name" name="name" maxlength="50" placeholder="Enter Full Name" required
        class="w-full md:w-2/3 mt-2 md:mt-0 p-2 border border-gray-300 rounded">
    </div>
    <div class="flex flex-col md:flex-row items-start md:items-center">
      <label for="UID" class="w-full md:w-1/3 font-medium">UID</label>
      <input type="text" id="UID" name="uid" maxlength="11" pattern="[0-9]{11}" placeholder="Enter Unique UID" required
        class="w-full md:w-2/3 mt-2 md:mt-0 p-2 border border-gray-300 rounded">
    </div>
    <div class="flex flex-col md:flex-row items-start md:items-center">
      <label class="w-full md:w-1/3 font-medium">Phone Number</label>
      <div class="flex gap-2 w-full md:w-2/3 mt-2 md:mt-0">
        <select name="countryCode" class="p-2 border border-gray-300 rounded">
          <option value="+91">IND +91</option>
          <option value="+231">USA +231</option>
        </select>
        <input type="text" name="phone" maxlength="10" pattern="[0-9]{10}" placeholder="Enter Mobile no." required
          class="flex-1 p-2 border border-gray-300 rounded">
      </div>
    </div>
    <div class="flex flex-col md:flex-row items-start md:items-center">
      <label for="address" class="w-full md:w-1/3 font-medium">Address</label>
      <input type="text" id="address" name="address" maxlength="200" placeholder="Enter Address"
        class="w-full md:w-2/3 mt-2 md:mt-0 p-2 border border-gray-300 rounded">
    </div>
    <div class="flex flex-col md:flex-row items-start md:items-center">
      <label class="w-full md:w-1/3 font-medium">Height</label>
      <div class="flex items-center gap-2 w-full md:w-2/3 mt-2 md:mt-0">
        <select name="heightFeet" class="p-2 border border-gray-300 rounded w-20">
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
        </select>
        <span>feet</span>
        <select name="heightInches" class="p-2 border border-gray-300 rounded w-20">
          <option>0</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
          <option>10</option>
          <option>11</option>
        </select>
        <span>inches</span>
      </div>
    </div>
    <div class="flex flex-col md:flex-row items-start md:items-center">
      <label for="weight" class="w-full md:w-1/3 font-medium">Weight</label>
      <input type="text" name="weight" id="weight" maxlength="3" pattern="[0-9]{2,3}" placeholder="Enter Weight (kg)"
        class="w-full md:w-2/3 mt-2 md:mt-0 p-2 border border-gray-300 rounded">
    </div>
    <div class="flex flex-col md:flex-row items-start md:items-center">
      <label for="image" class="w-full md:w-1/3 font-medium">Upload Image/File</label>
      <input type="file" name="image" id="image" required
        class="w-full md:w-2/3 mt-2 md:mt-0 p-2 border border-gray-300 rounded">
    </div>
    <div class="flex flex-col md:flex-row items-start md:items-center">
      <label for="bloodGroup" class="w-full md:w-1/3 font-medium">Blood Group</label>
      <select id="bloodGroup" name="bloodGroup"
        class="w-40 mt-2 md:mt-0 p-2 border border-gray-300 rounded">
        <option>A+</option>
        <option>A-</option>
        <option>B+</option>
        <option>B-</option>
        <option>AB+</option>
        <option>AB-</option>
        <option>O+</option>
        <option>O-</option>
      </select>
    </div>
    <div class="flex flex-col md:flex-row items-start md:items-center">
      <label for="emergencyContact" class="w-full md:w-1/3 font-medium">Emergency Contact</label>
      <input type="text" name="emergencyContact" id="emergencyContact" maxlength="10" pattern="[0-9]{10}"
        placeholder="Enter Emergency Contact"
        class="w-full md:w-2/3 mt-2 md:mt-0 p-2 border border-gray-300 rounded">
    </div>
    <div class="flex flex-col md:flex-row items-start md:items-start">
      <label for="medicalIssue" class="w-full md:w-1/3 font-medium">Medical Issue (if any)</label>
      <textarea name="medicalIssue" id="medicalIssue"
        class="w-full md:w-2/3 mt-2 md:mt-0 p-2 border border-gray-300 rounded"></textarea>
    </div>
    <div class="flex flex-col md:flex-row items-start md:items-start">
      <label for="comment" class="w-full md:w-1/3 font-medium">Comment</label>
      <textarea name="comment" id="comment"
        class="w-full md:w-2/3 mt-2 md:mt-0 p-2 border border-gray-300 rounded"></textarea>
    </div>
    <div class="text-right">
      <button type="submit"
        class="px-6 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition">Submit</button>
    </div>

  </form>
</div>
